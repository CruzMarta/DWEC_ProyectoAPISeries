<section class="form-container">
  <h2>Añadir Nueva Serie</h2>

  <form [formGroup]="seriesForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Título de la serie:</label>
      <input type="text" formControlName="title">
      @if (seriesForm.get('title')?.invalid && seriesForm.get('title')?.touched) {
        <small class="error">El título es obligatorio (mín. 3 letras).</small>
      }
    </div>

    <div class="form-group">
      <label>Canal o plataforma:</label>
      <input type="text" formControlName="channel">
    </div>

    <div class="form-group">
      <label>Puntuación (0-10):</label>
      <input type="number" formControlName="rating">
    </div>

    <button type="submit" [disabled]="seriesForm.invalid">
      Guardar Serie
    </button>

  </form>
</section>
